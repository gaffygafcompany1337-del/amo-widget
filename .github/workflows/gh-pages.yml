name: Deploy Leads Widget to GitHub Pages

on:
  push:
    branches:
      - main  # деплой с ветки main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}  # твой PAT
          publish_dir: ./leads_widget          # папка с виджетом
          publish_branch: gh-pages             # ветка для GitHub Pages
